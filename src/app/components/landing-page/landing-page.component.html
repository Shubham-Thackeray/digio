<div class="container">
  <div class="paper-container">
    <div class="status-header" *ngIf="status">
      <h1>{{ status }} ...</h1>
    </div>

    <img src="../../../assets/scanned.png" />
  </div>
  <div class="footer-container">
    <button
      type="button"
      class="btn btn-raised btn-primary btn-full btn-action mlr-2"
    >
      Request OTP to sign
    </button>
  </div>
</div>

<ng-template #customContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h2 class="modal-title">Register Aadhaar</h2>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-3 adhar-img">
          <img src="../../../assets/1200px-Aadhaar_Logo.svg.png" />
        </div>
        <div class="col-9">
          <div class="row m-tb-15">
            <div class="col-md-10 col-sm-12">
              <mat-form-field class="full-width ma" appearance="outline">
                <mat-label> AADHAAR</mat-label>
                <input
                  matInput
                  placeholder="adhar"
                  formControlName="adhar"
                  maxlength="12"
                />
              </mat-form-field>
            </div>
            <div class="col-md-2 col-sm-5">
              <button
                type="button"
                class="btn btn-secondary btn-raised btn-full"
                (click)="verify()"
                [disabled]="getInvalid() || verified"
              >
                Verify
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-10">
              <div
                class="
                  custom-control custom-checkbox custom-control-inline
                  mb-3
                "
              >
                <input
                  type="checkbox"
                  id="customCheckboxInline"
                  name="agree"
                  class="custom-control-input"
                  formControlName="flag"
                />
                <label class="custom-control-label" for="customCheckboxInline">
                  I agree to e-sign this kyc document to get started
                </label>
              </div>
            </div>
          </div>

          <div class="row m-tb-15">
            <div class="col-md-2 col-sm-0"></div>
            <div class="col-md-5 col-sm-12">
              <mat-form-field class="full-width ma" appearance="outline">
                <mat-label> OTP</mat-label>
                <input
                  matInput
                  placeholder="adhar"
                  maxlength="6"
                  formControlName="otp"
                />
              </mat-form-field>
            </div>
            <div class="col-md-4 col-sm-12">
              <button
                type="button"
                class="btn btn-secondary btn-raised btn-full"
                (click)="submit(); c('Close click')"
                [disabled]="form.invalid || !verified"
              >
                SUBMIT
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</ng-template>
