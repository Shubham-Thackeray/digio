<div class="container">
  <div class="col-md-12 container-full">
    <div class="card ca">
      <div class="card-header-blue">
        <div class="bg-background">
          <h2 style="color: white; padding: 10px">Sign documents using</h2>
        </div>
        <img src="../../../assets/generic-logo-hi.png" />
      </div>

      <div class="card-content text-center">
        <div class="social-login">
          <p>Login with Google</p>
          <button
            type="button"
            class="btn btn-raised btn-danger btn-md btn-action mlr-2"
            (click)="login()"
          >
            <span class="fa fa-gplus">g+</span> login
          </button>
        </div>

        <p class="or"><span>OR</span></p>

        <div class="login-email">
          <p class="ta-initial">Proceed with your email address</p>
          <form [formGroup]="form">
            <div class="row m-tb-15">
              <div class="col-12">
                <mat-form-field class="full-width ma" appearance="outline">
                  <mat-label> Email</mat-label>
                  <input matInput placeholder="email" formControlName="email" />
                </mat-form-field>
              </div>
            </div>
          </form>
        </div>
        <p>
          By continuing, I confirm to terms and service and privacy policy of
          <a>Digio.in</a>
        </p>
        <button
          type="button"
          class="btn btn-raised btn-primary btn-full btn-action mlr-2"
          (click)="hardCodedLogin()"
          [disabled]="form.invalid"
        >
          CONTINUE
        </button>
      </div>
    </div>
  </div>
</div>
